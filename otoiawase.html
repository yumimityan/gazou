<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>N水族館</title>

</head>

<body>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="suizokukan2.css">
    <header>
        <div class="headerInner">
            <h1 class=logo>N水族館</h1>
            <nav class="globalNav"><a href="./nsuizokukan.html">戻る</a></nav>
    </header>
    </div>
    <main>
        <h1 class="taitoru">お問い合わせ</h1>
        <form action="thanks.html">
            <table class="contactForm">
                <tr>
                    <td><label for="name">お名前</label></td>
                    <td><input type="text" name="name" placeholder="名前を入れてください"></td>
                </tr>
                <tr>
                    <td>性別</td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male"><label for="male">男性</label>
                        <input type="radio" name="gender" id="female" value="female"><label for="female">女性</label>
                    </td>
                </tr>
                <tr>
                    <td>年齢</td>
                    <td>
                        <div class="selectBox">
                            <select name="age" id="">
                                <option value="10">10代</option>
                                <option value="20">20代</option>
                                <option value="30">30代</option>
                                <option value="40">40代</option>
                                <option value="other">それ以上</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><label for="title">題名</label></th>
                    <td><input type="text" name="title" placeholder="タイトルを入れてください"></td>
                </tr>
                <tr>
                    <td><label for="comment">質問内容</label></td>
                    <td><textarea name="comment" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
        </form>
        <div class="text-center">
            <div class="text-center">
                <input type="checkbox" id="check"><label for="check">個人情報の取扱に同意する</label>
            </div>
        </div>
        <div class="text-center">
            <a href="file:///Users/imaiyuuta/Desktop/css%E3%83%AC%E3%82%A4%E3%82%A2%E3%82%A6%E3%83%88/thanks.html">
                <input type="submit" value="送信する">
            </a>
        </div>
    </main>

    <footer>
        <div class="foterlnner">
            <small>&copy; N水族館 2018</small>
        </div>
    </footer>
</body>

</html>
